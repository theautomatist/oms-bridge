[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["oms/v1/gw/+/meter/+/reading"]
  topic_tag = "topic"
  username = "${MQTT_USERNAME}"
  password = "${MQTT_PASSWORD}"
  data_format = "json"
  name_override = "oms_telegrams"
  tag_keys = ["gateway_id", "meter_id"]
  json_string_fields = ["schema", "logical_hex"]

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"
