services:
  oms-bridge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      LOBARO_TOKEN: ""
      LOBARO_TIMEOUT_S: "10"
      MQTT_URL: "mqtt://mosquitto:1883"
      MQTT_USERNAME: "oms"
      MQTT_PASSWORD: "oms"
      MQTT_TOPIC_TEMPLATE: "oms/v1/gw/{gateway_id}/meter/{meter_id}/reading"
      MQTT_QOS: "1"
      MQTT_RETAIN: "false"
      KEYS_DB_PATH: "/data/keys.db"
      LOG_LEVEL: "INFO"
    volumes:
      - oms-keys:/data
    ports:
      - "8000:8000"
    depends_on:
      - mosquitto

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
    depends_on:
      mosquitto-init:
        condition: service_completed_successfully

  mosquitto-init:
    image: eclipse-mosquitto:2
    user: "0"
    environment:
      MOSQUITTO_USER: "oms"
      MOSQUITTO_PASSWORD: "oms"
    entrypoint: >
      sh -c "if [ ! -f /mosquitto/data/passwords ]; then
               mosquitto_passwd -b -c /mosquitto/data/passwords \"$${MOSQUITTO_USER}\" \"$${MOSQUITTO_PASSWORD}\";
             fi"
    volumes:
      - mosquitto-data:/mosquitto/data

  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  oms-keys:
  mosquitto-data:
  grafana-data:
